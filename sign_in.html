<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Dropdown</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Profile button */
    .profile-container {
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .profile-btn {
      background: #d6ffd8;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }

    /* Dropdown */
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      margin-top: 10px;
      background: white;
      min-width: 220px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
      z-index: 10;
    }

    .dropdown p, 
    .dropdown button {
      margin: 0;
      padding: 12px 15px;
      text-align: left;
      width: 100%;
      border: none;
      background: none;
      cursor: pointer;
    }

    .dropdown button:hover {
      background: #f2f2f2;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <button class="profile-btn" onclick="toggleDropdown()">ðŸ‘¤</button>
    <div id="profileDropdown" class="dropdown">
      <!-- Content will be injected by JS -->
    </div>
  </div>

  <script>
    // Mock user object (replace with backend data later)
    let user = null; // user = null means not signed in
    // Example signed-in user:
    // let user = { name: "Krushna", email: "krushna@example.com", role: "Surplus Provider" };

    function toggleDropdown() {
      const dropdown = document.getElementById("profileDropdown");
      dropdown.classList.toggle("show");

      // Fill dropdown dynamically
      if (user === null) {
        dropdown.innerHTML = `
          <button onclick="signIn()">ðŸ”‘ Sign In</button>
        `;
      } else {
        dropdown.innerHTML = `
          <p><strong>${user.name}</strong></p>
          <p>${user.email}</p>
          <p>Role: ${user.role}</p>
          <button onclick="signOut()">ðŸšª Sign Out</button>
        `;
      }
    }

    function signIn() {
      alert("Redirecting to Sign In Page...");
      // Replace with actual sign in page redirect
      // window.location.href = "/signin";
    }

    function signOut() {
      user = null;
      alert("Signed Out!");
      toggleDropdown(); // refresh dropdown
    }

    // Close dropdown if clicked outside
    window.onclick = function(event) {
      if (!event.target.matches('.profile-btn')) {
        const dropdown = document.getElementById("profileDropdown");
        if (dropdown.classList.contains('show')) {
          dropdown.classList.remove('show');
        }
      }
    }
  </script>

</body>
</html>
